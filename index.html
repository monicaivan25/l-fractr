<!DOCTYPE html>
<html>
<head>
	<title>L-fractr</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class = "wrapper">
		<div class="box a">
			<img src="images/fr1.png" alt="Fractal" style="overflow: hidden;"/>

				<h1> L-FRACTR </h1>
			</div>
		</div>
		<div class="box b"><img src="images/fr2.png" alt="Fractal" style="overflow: hidden;"/>
			<div class="middle">
				<h3> Create your own </h3>
			</div>
		</div>
		<div class="box c">
			<img src="images/fr3.png" alt="Fractal" style="overflow: hidden;"/>

		</div>

			<a href="https://profs.info.uaic.ro/~busaco/teach/courses/cliw/" >

				</div>
