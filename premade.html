<!DOCTYPE html>
<html>
<head>
	<title>Premade Fractals</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="stylePremade.css">
</head>

<body>
	<div class = "wrapper">
		<div class="box">
			<img src="images/koch_snowflake.png" alt="Koch Snowflake" onclick="openModal();currentImage(1)" />
			<div class="middle" onclick="openModal();currentImage(1)">
				<p> Koch Snowflake </p>
			</div>
		</div>
		<div class="box">
			<img src="images/fractal_plant.png" alt="Fractal Plant" onclick="openModal();currentImage(2)"/>
			<div class="middle" onclick="openModal();currentImage(2)">
				<p> Fractal Plant </p>
			</div>
		</div>
		<div class="box">
			<img src="images/dragon_curve.png" alt="Dragon Curve" onclick="openModal();currentImage(3)"/>
			<div class="middle" onclick="openModal();currentImage(3)">
				<p> Dragon Curve </p>
			</div>
		</div>
		<div class="box">
			<img src="images/highway_dragon.png" alt="Highway Dragon" onclick="openModal();currentImage(4)"/>
			<div class="middle" onclick="openModal();currentImage(4)">
				<p> Highway Dragon </p>
			</div>
		</div>
		<div class="box">
			<img src="images/joined_cross_curves.png" alt="Joined Cross Curves" onclick="openModal();currentImage(5)"/>
			<div class="middle" onclick="openModal();currentImage(5)">
				<p> Joined Cross Curves </p>
			</div>
		</div>
		<div class="box">
			<img src="images/kevs_pond_weed.png" alt="Kev's Pond Weed" onclick="openModal();currentImage(6)"/>
			<div class="middle" onclick="openModal();currentImage(6)">
				<p> Kev's Pond Weed </p>
			</div>
		</div>
		<div class="box">
			<img src="images/kevs_tree.png" alt="Kev's Tree" onclick="openModal();currentImage(7)"/>
			<div class="middle" onclick="openModal();currentImage(7)">
				<p> Kev's Tree </p>
			</div>
		</div>
		<div class="box">
			<img src="images/kevs_wispy_tree.png" alt="Kev's Wispy Tree" onclick="openModal();currentImage(8)"/>
			<div class="middle" onclick="openModal();currentImage(8)">
				<p> Kev's Wispy Tree </p>
			</div>
		</div>
		<div class="box">
			<img src="images/lace.png" alt="Lace" onclick="openModal();currentImage(9)"/>
			<div class="middle" onclick="openModal();currentImage(9)">
				<p> Lace </p>
			</div>
		</div>
		<div class="box">
			<img src="images/penrose_tiling.png" alt="Penrose Tiling" onclick="openModal();currentImage(10)"/>
			<div class="middle" onclick="openModal();currentImage(10)">
				<p> Penrose Tiling </p>
			</div>
		</div>
		<div class="box">
			<img src="images/pleasant_error.png" alt="Pleasant Error" onclick="openModal();currentImage(11)"/>
			<div class="middle" onclick="openModal();currentImage(11)">
				<p> Pleasant Error </p>
			</div>
		</div>
		<div class="box">
			<img src="images/sierpinski_median_curve.png" alt="Sierpinski's Median Curve" onclick="openModal();currentImage(12)"/>
			<div class="middle" onclick="openModal();currentImage(12)">
				<p> Sierpinski's Median Curve </p>
			</div>
		</div>
		<div class="box">
			<img src="images/space_filling_curve.png" alt="Space Filling Curve" onclick="openModal();currentImage(13)"/>
			<div class="middle" onclick="openModal();currentImage(13)">
				<p> Space Filling Curve </p>
			</div>
		</div>
		<div class="box">
			<img src="images/sierpinski_gasket.png" alt="Sierpinski's Gasket" onclick="openModal();currentImage(14)"/>
			<div class="middle" onclick="openModal();currentImage(14)">
				<p> Sierpinski's Gasket </p>
			</div>
		</div>
		<div class="box">
			<img src="images/sierpinski_carpet.png" alt="Sierpinski's Carpet" onclick="openModal();currentImage(15)"/>
			<div class="middle" onclick="openModal();currentImage(15)">
				<p> Sierpinski's Carpet </p>
			</div>
		</div>
	</div>

	<div id="gallery" class="gallery">
		<div class="gallery-content">
			<span class="close-button" onclick="closeModal()">&times;</span>
			<img class="gallery-image" src="images/koch_snowflake.png" alt="AXIOM: <mark>F++F++F</mark><br/>RULE 1: <mark>F=F-F++F-F</mark> RULE 2: <mark>X=FF</mark>">
			<img class="gallery-image" src="images/fractal_plant.png" alt="AXIOM: <mark>X</mark><br/>RULE 1: <mark>X=C0F-[C2[X]+C3X]+C1F[C3+FX]-X</mark> RULE 2: <mark>F=FF</mark>">
			<img class="gallery-image" src="images/dragon_curve.png" alt="AXIOM: <mark>FX</mark><br/>RULE 1: <mark>X=X+YF</mark> RULE 2: <mark>Y=FX-Y</mark>" >
			<img class="gallery-image" src="images/highway_dragon.png" alt="AXIOM: <mark>FX</mark><br/>RULE 1: <mark>X=X+YF+</mark> RULE 2: <mark>Y=-FX-Y</mark>">
			<img class="gallery-image" src="images/joined_cross_curves.png" alt="AXIOM: <mark>XYXYXYX+XYXYXYX+XYXYXYX+XYXYXYX</mark><br/>RULE 1: <mark>F=</mark> RULE 2: <mark>X=FX+FX+FXFY-FY-</mark> RULE 3: <mark>Y=+FX+FXFY-FY-FY</mark>">
			<img class="gallery-image" src="images/kevs_pond_weed.png" alt="AXIOM: <mark>F</mark><br/>RULE 1: <mark>F=C0FF[C1-F++F][C2+F--F]C3++F--F</mark>">
			<img class="gallery-image" src="images/kevs_tree.png" alt="AXIOM: <mark>F</mark><br/>RULE 1: <mark>F=C0FF-[C1-F+F+F]+[C2+F-F-F]</mark>">
			<img class="gallery-image" src="images/kevs_wispy_tree.png" alt="AXIOM: <mark>FX</mark><br/>RULE 1: <mark>F=F=C0FF-[C1-F+F]+[C2+F-F]</mark> RULE 2: <mark>X=C0FF+[C1+F]+[C3-F]</mark>">
			<img class="gallery-image" src="images/lace.png" alt="AXIOM: <mark>W</mark><br/>RULE 1: <mark>W=+++X--F--ZFX+</mark> RULE 2: <mark>X=---W++F++YFW-</mark> RULE 3: <mark>Y=+ZFX--F--Z+++</mark> RULE 4: <mark>Z=-YFW++F++Y---</mark>">
			<img class="gallery-image" src="images/penrose_tiling.png" alt="AXIOM: <mark>[7]++[7]++[7]++[7]++[7]</mark><br/>RULE 1: <mark>6=81++91----71[-81----61]++</mark> RULE 2: <mark>7=+81--91[---61--71]+</mark> RULE 3: <mark>8=-61++71[+++81++91]-</mark> RULE 4: <mark>9=--81++++61[+91++++71]--71</mark> RULE 5: <mark>1=</mark>">
			<img class="gallery-image" src="images/pleasant_error.png" alt="AXIOM: <mark>F-F-F-F-F</mark><br/>RULE 1: <mark>F=F-F++F+F-F-F</mark>">
			<img class="gallery-image" src="images/sierpinski_median_curve.png" alt="AXIOM: <mark>L--F--L--F</mark><br/>RULE 1: <mark>L=+R-F-R+</mark> RULE 2: <mark>R=-L+F+L-</mark>">
			<img class="gallery-image" src="images/space_filling_curve.png" alt="AXIOM: <mark>X</mark><br/>RULE 1: <mark>X=-YF+XFX+FY-</mark> RULE 2: <mark>Y=+XF-YFY-FX+</mark>">
			<img class="gallery-image" src="images/sierpinski_gasket.png" alt="AXIOM: <mark>F-G-G</mark><br/>RULE 1: <mark>F=F-G+F+G-F</mark> RULE 2: <mark>G=GG</mark>">
			<img class="gallery-image" src="images/sierpinski_carpet.png" alt="AXIOM: <mark>F</mark><br/>RULE 1: <mark>F=F+F-F-F-G+F+F+F-F</mark> RULE 2: <mark>G=GGG</mark>">

			<a class="prev" onclick="plusImages(-1)">&#10094;</a>
			<a class="next" onclick="plusImages(1)">&#10095;</a>

			<div class="expression-container">
				<p id="expression"></p>
			</div>		
		</div>
	</div>

	<script type="text/javascript">
		function openModal(){
			document.getElementById('gallery').style.display = "block";
		}

		function closeModal(){
			document.getElementById('gallery').style.display = 'none';
		}

		var imageIndex = 1;
		showImages(imageIndex);

		function plusImages(n) {
			showImages(imageIndex += n);
		}

		function currentImage(n) {
			showImages(imageIndex = n);
		}

		function showImages(n) {
			var images = document.getElementsByClassName("gallery-image");
			var imgs = document.getElementsByClassName("gallery-image");
			var captionText = document.getElementById("expression");
			if (n > images.length) {
				imageIndex = 1
			}
			if (n < 1) {
				imageIndex = images.length;
			}
			for (var i = 0; i < images.length; i++) {
				images[i].style.display = "none";
			}
			images[imageIndex-1].style.display = "block";
			captionText.innerHTML = imgs[imageIndex-1].alt;
		}
	</script>
</body>
</html>
